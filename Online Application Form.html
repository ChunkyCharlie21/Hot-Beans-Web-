<h1>
<p class="one">Online Application Form</p>
</h1>
<form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
  <fieldset>
    <legend>Job</legend>
    <label>
      Application for *
      <select name="Application for" required>
        <option>Trainee Web Developer</option>
        <option>Web Developer</option>
      </select>
    </label>
  </fieldset>
  <fieldset>
    <legend>Personal Information</legend>
    <div class="two-cols">
      <label>
        First name *
        <input type="text" name="First name" required>
      </label>
      <label>
        Last name *
        <input type="text" name="Last name" required>
      </label>
    </div>
    <div class="two-cols">
    </div>
    <label>
      Address
      <input type="text" name="Address">
    </label>
    <div class="two-cols">
      <label>
        Post Code
        <input type="text" name="Post Code">
      </label>
    </div>
    <div class="two-cols">
      <label>
        Phone Number *
        <input type="tel" name="Phone Number" required>
      </label>
      <label>
        Email address *
        <input type="email" name="Email" required>
      </label>
    </div>
  </fieldset>
  <fieldset>
    <legend>Application documents</legend>
    <input type="hidden" name="MAX_FILE_SIZE" value="10485760">
    <div class="two-cols">
      <label>
        Application letter
        <input type="file" name="Application letter" accept=".doc,.docx,.pdf">
      </label>
      <label>
        Curriculum vitae
        <input type="file" name="Curriculum vitae" accept=".doc,.docx,.pdf">
      </label>
    </div>
  </fieldset>
  <div class="btns">
    <input type="text" name="_gotcha" value="" style="display:none;">
    <input type="submit" value="Submit Application Form ">
  </div>
</form>
